<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Recommendations</title>

  <link href="style.css" rel="stylesheet" />
    <!-- Bootstrap CSS and JS -->
  <link crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
    rel="stylesheet" />
  <script crossorigin="anonymous"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js">
  </script>
</head>

<body>
  <div style="position: absolute; right: 5%; bottom: 5%;">
    <a href="games/gamesindex.html">Games</a>
  </div>
  <div id="form-container">
    <div class="loader" style="position: absolute; left: 25%; scale: 2; top: 25%;">
  <div class="loader__bar"></div>
  <div class="loader__bar"></div>
  <div class="loader__bar"></div>
  <div class="loader__bar"></div>
  <div class="loader__bar"></div>
  <div class="loader__ball"></div>
  <h2 id="loader-text"> Form Loading... </h2>
</div>
    <div class="form-container">
      <div id="iframe-wrapper">
        <iframe
          src="https://docs.google.com/forms/d/1Nasvkye1HZ5r6jqA3iIngdwlmvaIzD6FhAxtBVaGqR0/viewform?embedded=true"
          marginheight="0" marginwidth="0" scrolling="yes"></iframe>
      </div>
    </div>

    <div id="accordion-container">
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading0">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapse0" aria-expanded="false" aria-controls="collapse0">
              Rock (Jess)
            </button>
          </h2>
          <div id="collapse0" class="accordion-collapse collapse" aria-labelledby="heading0"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              The description was apt: it was indeed a rock. This didn't bring me much joy. 3/5
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="heading1">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapse1" aria-expanded="false" aria-controls="collapse1">
              Emesis Blue (Archie)
            </button>
          </h2>
          <div id="collapse1" class="accordion-collapse collapse" aria-labelledby="heading1"
            data-bs-parent="#accordionExample">
            <div class="accordion-body">
              It was alright, I appreciate the pain it must have taken to be maken in SFM. I didn't really enjoy the
              plot, not my kind of thing. 3/5
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const iframe = document.querySelector('iframe');
    const loader = document.querySelector('.loader');

    iframe.onload = function() {
      loader.remove();
    }
  </script>
</body>

</html>
